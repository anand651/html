<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="fname"> First Name</label>
    <input type="text" placeholder="enter your name" maxlength="10" id="fname">
    <br />

    <label for="pw">password</label>
    <input type="password" name="anand" id="" for="pw">

    <form action="" method="get">
        <textarea name="comments" cols="20" rows="4" placeholder="Enter your comments..."></textarea>
        <button type="submit">pay</button>
    </form>

    <p>Please select your favorite genre:
        <br />
        <!-- name is very important for radio input -->
        <input type="radio" name="genre" value="rock" checked="checked" /> Rock
        <input type="radio" name="genre" value="pop" /> Pop
        <input type="radio" name="genre" value="jazz" />jazz
    </p>

    <p>Please select your favorite music service(s):
        <br />
        <!-- name is very important for radio input -->
        <input type="checkbox" name="service" value="itunes" checked="checked" /> iTunes
        <input type="checkbox" name="service" value="lastfm" /> Last.fm
        <input type="checkbox" name="service" value="Spotify" /> Spotify
    </p>

    <p>What device do you listen to music on?</p>
    <select name="devices">
        <option value="ipod">iPod</option>
        <option value="radio">Radio</option>
        <option value="computer">Computer</option>
    </select>

    <p>Upload your song in MP3 format:</p>
    <input type="file" name="user-song" /><br />
    <input type="submit" value="Upload" />

    <p>Subscribe to our email list:</p>
    <input type="text" name="email" />
    <input type="submit" name="subscribe" value="Subscribe" />

    <button><img src="images/add.gif" alt="top" width="10" height="10" /> Add</button>
    <input type="hidden" name="bookmark" value="lyrics" /> <br>

    <label for="username">Departure date:</label>
    <input type="date" name="depart" />
    <input type="submit" value="Submit" />

    <p>Please enter your email address:</p>
    <input type="email" name="email" />
    <input type="submit" value="Submit" />

    <p>Search:</p>
    <input type="search" name="search" />
    <input type="submit" value="Search" />

    <fieldset>
        <legend>
            Your Details:
        </legend>
        <label>
            Name:
            <input type="text" name="name" size="30" maxlength="100">
        </label>
        <br>
        <label>
            Email:
            <input type="email" name="email" size="30" maxlength="100">
        </label>
        <br />
    </fieldset>

</body>

</html>
